<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:event type="postAddToView" listener="#{listController.postAddToView()}"/>
<f:event type="preRenderView" listener="#{listController.preRender()}"/>
<!--<f:view transient="true">-->

<h:head>
    <title>JSF HTML5</title>
</h:head>
<h:body>

    <h:form>
        <h:messages/>
        <h:panelGrid columns="2">
            <h:outputLabel value="placeholder"/>
            <h:inputText p:placeholder="hello"/>

            <h:outputLabel value="autofocus"/>
            <h:inputText p:autofocus="true"/>

            <h:outputLabel value="email"/>
            <h:inputText p:type="email"/>

            <h:outputLabel value="range"/>
            <h:inputText p:type="range"/>

            <h:outputLabel value="step"/>
            <h:inputText p:type="number" p:step="1"/>

            <h:outputLabel value="step"/>
        </h:panelGrid>

        <input type="text" jsf:id="input1" p:placeholder="名前を入力してください"/>
        <h:inputText value="#{listController.code}"/>

        <h:commandButton value="ボタン" action="#{listController.create()}"/>

        <h:outputLabel value="#{listController.name}"/>

        <h:dataTable var="item" value="#{listController.items}">
            <h:column>
                <f:facet name="header">ヘッダ１</f:facet>
                <h:inputText value="#{item.value1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">ヘッダ２</f:facet>
                <h:inputText value="#{item.value2}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
<!--</f:view>-->
</html>
